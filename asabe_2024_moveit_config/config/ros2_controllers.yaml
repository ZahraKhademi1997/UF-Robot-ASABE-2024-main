# This config file is used by ros2_control
controller_manager:
  ros__parameters:
    update_rate: 100  # Hz

    arm_group_controller:
      type: joint_trajectory_controller/JointTrajectoryController


    joint_state_broadcaster:
      type: joint_state_broadcaster/JointStateBroadcaster

arm_group_controller:
  ros__parameters:
    joints:
      - Joint_arm2
      - Joint_arm3
      - Joint_arm4
      - Joint_arm5
    command_interfaces:
      - position
    state_interfaces:
      - position
      - velocity